<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .map {
            flex: 2;
            height: 400px;
        }

        .CarteGraphyic {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .details {
            flex: 1;
        }
    </style>
</head>

<body>
    <section id="CarteGraphyic">
        <div id="map" class="map"></div>
        <div class="details">
            <h3>Latitude :</h3>
            <div id="lat"></div>
            <h3>Longtitude :</h3>
            <div id="long"></div>
            <h3>PH :</h3>
            <div id="ph"></div>
        </div>
    </section>
    <script src="/map.js"></script>
</body>

</html>
