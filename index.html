<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <section id="CarteGraphyic">
        <div id="map"></div>
    </section>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiMHVkaW5lIiwiYSI6ImNsdmZ1Z3BwNTBiazMybW5weTI0YzBnZHkifQ.zvrWkMtWnChsFIe69mZ2Fg'; // Replace with your Mapbox access token
        // Coordinates of the city center
        var cityCenter = [-9.233699512061456, 32.29497240385899];
        // Define a bounding box around the city (ensure this covers the coordinates you are using)
        var bounds = [
            [-9.273, 32.270], // Southwest coordinates
            [-9.200, 32.320]  // Northeast coordinates
        ];
        // Create the map instance
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: cityCenter, // starting position [lng, lat]
            zoom: 12, // starting zoom (increased for better visibility)
            maxBounds: bounds // Set the bounding box as max bounds
        });
        // Add navigation control (zoom buttons)
        map.addControl(new mapboxgl.NavigationControl());
        // Add geolocation control
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));
</script>
</body>

</html>
